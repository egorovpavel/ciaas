<!DOCTYPE html>
<html ng-app="CI" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Continuous Integration Platform">
    <title>Continuous Integration Platform</title>
    <link href="/app/css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <nav role="navigation">
        <div>
            <a class="navbar-brand" href="/home">CI</a>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/account">Accounts</a></li>
                    <li><a href="/container">Containers</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% block center_column %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<footer>
    {% block contentFooter %}{% endblock %}
</footer>
{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
{% endblock %}
</body>
</html>
