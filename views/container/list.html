{%extends '../common/layout.html'%}

{%block center_column%}
<div class="row-fluid">
    <div class="col-lg-12">
        <legend>
            Containers
            <div class="btn-group pull-right">
                <a href="/container/create" class="btn btn-success btn-xs">
                    <span class="glyphicon glyphicon-plus"></span>
                    New container
                </a>
            </div>
        </legend>
    </div>
</div>
<div class="row-fluid">
    <div class="col-lg-12">
        {%if containers.length > 0%}
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Type
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            {% for container in containers%}
            <tr>
                <td>
                    {{container.id}}
                </td>
                <td width="100%">
                    <a href="/container/{{container.id}}">
                        {{container.name}}
                    </a>
                </td>
                <td>
                    <span class="label label-default">{{container.type}}</span>
                </td>
                <td>
                    <div class="btn-group-nowrap">
                        <a class="btn btn-info btn-xs" href="/container/{{container.id}}/edit"><i
                                class="glyphicon glyphicon-pencil"></i></a>
                        <a class="btn btn-danger btn-xs" href="/container/{{container.id}}/delete"><i
                                class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </td>
            </tr>
            {%endfor%}
            </tbody>
        </table>
        {%else%}
        <div class="alert alert-block">
            No entries yet
        </div>
        {%endif%}
    </div>
</div>
{%endblock%}
