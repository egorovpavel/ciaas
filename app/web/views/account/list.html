{%extends '../common/layout.html'%}

{%block center_column%}
<legend>
    Accounts
    <div class="btn-group pull-right">
        <a href="/account/create" class="btn btn-success btn-xs">
            <span class="glyphicon glyphicon-plus"></span>
            New account
        </a>
    </div>
</legend>
{%if accounts.length > 0%}
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>
            Id
        </th>
        <th>
            Name
        </th>
        <th>
            Email
        </th>
        <th>
            Actions
        </th>
    </tr>
    </thead>
    <tbody>
    {% for account in accounts%}
    <tr>
        <td>
            {{account.id}}
        </td>
        <td width="100%">
            <a href="/account/{{account.username}}">
                {{account.username}}
            </a>
        </td>
        <td>
            {{account.email}}
        </td>
        <td>
            <div class="btn-group-nowrap">
                <a class="btn btn-info  btn-xs" href="/account/{{account.username}}/project"><i
                        class="glyphicon glyphicon-th-list"></i> Projects</a>
                <a class="btn btn-info  btn-xs" href="/account/{{account.username}}/edit"><i
                        class="glyphicon glyphicon-pencil"></i></a>
                <a class="btn btn-danger btn-xs" href="/account/{{account.username}}/delete"><i
                        class="glyphicon glyphicon-trash"></i></a>
            </div>
        </td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{%else%}
<div class="alert alert-block">
    No entries yet
</div>
{%endif%}
{%endblock%}
