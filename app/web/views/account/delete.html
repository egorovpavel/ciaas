{%extends '../common/layout.html'%}

{%block center_column%}
<form method="POST">
    <fieldset>
        <legend>
            Delete
            <small>{{account.username}}</small>
        </legend>
        <p>
            Account "{{account.username}}" will be deleted. Are you sure?
        </p>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                Delete
            </button>
            <a href="/account" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
{%endblock%}
