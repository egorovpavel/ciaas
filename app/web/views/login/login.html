{%extends '../common/layout.html'%}
{% block secondary-header %}
<div class="secondary-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row-fluid clearfix">
                    <div class="col-lg-12">
                        <h2>
                            Sign in
                        </h2>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
{%block center_column%}
<div class="container">
    <div class="row">
        <div class="form-signin">
            <form method="post" role="form">
                <div class="form-group {%if errors.username%}has-error has-feedback{%endif%}">
                    <label for="signin_email">Email address</label>
                    <input type="email" name="username" class="form-control" id="signin_email" placeholder="Enter email">
                     {%if errors.username%}<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>{%endif%}
                </div>
                <div class="form-group {%if errors.password%}has-error has-feedback{%endif%}">
                    <label for="singin_pwd">Password</label>
                    <input type="password" name="password" class="form-control" id="singin_pwd" placeholder="Password">
                     {%if errors.password%}<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>{%endif%}
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign in</button>
                <div class="or divider">or</div>
                <a  href="/auth/github" class="btn btn-default btn-block">Sign in With <strong>GitHub</strong></a>
            </form>
        </div>
    </div>
</div>
{%endblock%}
