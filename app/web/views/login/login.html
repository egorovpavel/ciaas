{%extends '../common/layout.html'%}

{% block navBar %}
<li><a href="/">Back</a></li>
<li><a href="/signup">Sign Up</a></li>
{% endblock %}

{%block center_column%}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Sign In with an existing account</h3>
            <a href="/auth/github" class="btn btn-default">Github</a>
        </div>
        <div class="col-md-8">
            <h3>Sign in</h3>

            <form method="post" role="form">
                <div class="form-group">
                    <label for="signin_email">Email address</label>
                    <input type="email" class="form-control" id="signin_email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="singin_pwd">Password</label>
                    <input type="password" class="form-control" id="singin_pwd" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
