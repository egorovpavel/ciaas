{%extends '../common/layout.html'%}
{% block secondary-header %}
<div class="content secondary-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row-fluid clearfix">
                    <div class="col-lg-12">
                        <h2>
                            <a href="/projects">Projects</a> / Select repository
                        </h2>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
{%block center_column%}
<div class="row-fluid">
    <div class="col-lg-12">
        <table class="table table-striped">
            {% for repo in repos%}
                <tr>
                    <td width="100%">
                        <h4>{{repo.owner.login}} / <strong>{{repo.name}}</strong></h4>
                        <p class="text-muted"><small>{{repo.clone_url}}</small></p>
                    </td>
                    <td class="middle">
                        <a href="/projects/create/{{repo.name}}" class="btn btn-default">Select</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{%endblock%}
