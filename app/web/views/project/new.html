{%extends '../common/layout.html'%}
{% block secondary-header %}
<div class="content secondary-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row-fluid clearfix">
                    <div class="col-lg-12">
                        <h2>
                            <a href="/projects">Projects</a> / Select repository
                        </h2>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
{%block center_column%}
<div class="row-fluid content">
    <div class="col-lg-12 zebra-rows">
        {% for repo in repos%}
            <div class="t-row row-fluid clearfix">
                <div class="main-col col-lg-10">
                    <h4>{{repo.owner.login}} / <strong>{{repo.name}}</strong></h4>
                    <p class="text-muted"><small>{{repo.clone_url}}</small></p>
                </div>
                <div class="action-col col-lg-2">
                    <a href="/projects/create/{{repo.name}}" class="btn btn-lg btn-block btn-primary">Select</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
