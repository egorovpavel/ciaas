{%extends '../common/layout.html'%}
{% block secondary-header %}
<div class="content secondary-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row-fluid clearfix">
                    <div class="col-lg-12">
                        <h2>
                            <a href="/projects">Projects</a> / Delete {{project.name}}
                        </h2>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
{%block center_column%}
<div class="row-fluid content">
    <div class="col-lg-12">
        <form method="POST">
            <fieldset>
                <p>
                    Project "{{project.name}}" will be deleted. Are you sure?
                </p>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Delete
                    </button>
                    <a href="/projects" class="btn">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{%endblock%}
