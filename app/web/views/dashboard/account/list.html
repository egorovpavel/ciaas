{%extends '../../common/layout.html'%}

{%block center_column%}
<div class="row-fluid">
    <div class="col-lg-12">
        <legend>
            Accounts
            <div class="btn-group pull-right">
                <a href="/dashboard/account/create" class="btn btn-success btn-xs">
                    <span class="glyphicon glyphicon-plus"></span>
                    New account
                </a>
            </div>
        </legend>
    </div>
</div>
<div class="row-fluid">
    <div class="col-lg-12">
        {%if accounts.length > 0%}
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            {% for account in accounts%}
            <tr>
                <td>
                    {{account.id}}
                </td>
                <td width="100%">
                    <a href="/dashboard/account/{{account.username}}">
                        {{account.username}}
                    </a>
                </td>
                <td>
                    {{account.email}}
                </td>
                <td>
                    <div class="btn-group-nowrap">
                        <a class="btn btn-info  btn-xs" href="/dashboard/account/{{account.username}}/project"><i
                                class="glyphicon glyphicon-th-list"></i> Projects</a>
                        <a class="btn btn-info  btn-xs" href="/dashboard/account/{{account.username}}/edit"><i
                                class="glyphicon glyphicon-pencil"></i></a>
                        <a class="btn btn-danger btn-xs" href="/dashboard/account/{{account.username}}/delete"><i
                                class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </td>
            </tr>
            {%endfor%}
            </tbody>
        </table>
        {%else%}
        <div class="alert alert-block">
            No entries yet
        </div>
        {%endif%}
    </div>
</div>
{%endblock%}
